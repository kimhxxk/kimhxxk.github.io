<!DOCTYPE html>

  <head>

    <style media="screen">
      *{
        margin:0;

      body{
        background-color:#eeeeee;

        font-size:12px;
        color:#666666;
      }

      li{

      }

      .clear{

      #logo{

      #header{
        width:800px;
        height:40px;

      }

      #left{
        width:150px;
        height:600px;

        background-color:#343333;
        color:#e2e2e2;

        font-weight:normal;

        padding:10px;

        color:#ffffff;
        font-weight:bold;

      #main_img{

        padding:30px 0 0 70px;
      }

      #thumnail #move_left{

        margin:20px 5px 0 40px;
      }

        float:left;
        margin:3px 0 0 0;

      #thumnail #move_right{
        float:left;
        margin:20px 0 0 20px;
      }

      #thumnail #photos li{
        display:inline;
        margin-left:10px;
      }

      #thumnail #photos img{
        border:solid 5px #3d3d3d;
      }

      #thumnail #photos a:hover img{
        border:solid 5px #ffffff;
      }

    </style>

  </head>
